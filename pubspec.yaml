name: testreport
version: 1.0.1-dev
description: >
  This library can be used to process the results of dart tests.
  It processes the data from the `json` output emitted by the dart test runner
  and provide an API to the interpreted test results.

authors:
- Roel Spilker <r.spilker@gmail.com>

homepage: https://github.com/TOPdesk/dart-testreport
documentation:

dependencies:

dev_dependencies:
  test: any

environment:
  sdk: '>=2.1.0 <3.0.0'